<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion</title>
    <!--Mis estilos-->
    <link rel="stylesheet" href="estilos.css">
    <!--Estilos bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!--font icons-->
    <script src="https://kit.fontawesome.com/2e2971d45d.js" crossorigin="anonymous"></script>



</head>

<body>
    <main>
    <section class="principal">
        <div class="seccion1">
            <div class="texto">
                <i class="far fa-registered"></i>
                <h1>THR</h1>
            </div>
        </div>
        <div class="seccion2">
            <div class="contenido-seccion2">

                <h2>Registrate</h2>

                <form onsubmit="return validar()">
                    <div class="form-row">

                        <div class="col">
                            <input type="text" class=" focus1 form-control" placeholder="Nombre" id="nombre" autocomplete="off">
                            
                            <p id="inputnombre" class="texto-error"><i class="far fa-times-circle"></i>  Campo obligatorio</p>
                          
                        </div>

                        <div class="col">
                            <input type="text" class=" focus1  form-control" placeholder="Apellido" id="apellido" autocomplete="off">
                            <p id="inputapellido" class="texto-error"><i class="far fa-times-circle"></i>  Campo obligatorio</p>
                            
                        </div>
                    </div>




                    <div class="form-row">
                        <div class="col">
                            <input type="text" class=" focus1 form-control" placeholder="Cedula" id="cedula" onkeyup="funcion_Cedula()" maxlength="13" onkeypress="return SoloNumeros(event)" autocomplete="off">
                            <p id="inputcedula" class="texto-error"><i class="far fa-times-circle"></i>  Campo obligatorio</p>
                        
                        </div>
                  
                    </div>
          


                    <div class="form-row">
                        <div class="col">
                            <input type="email" class=" focus1 form-control" placeholder="Correo electronico" id="correo" autocomplete="off">
                            <p id="inputcorreo" class="texto-error"><i class="far fa-times-circle"></i>  Campo obligatorio</p>
                           
                        </div>
                     
                    </div>
                    

                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                        style="background-color:#00bf8f ; border: none; border-radius: 10px;">Enviar</button>
                </form>
            </div>
        </div>
    </section>






</main>
    <script src="java.js"></script>
</body>

</html>
